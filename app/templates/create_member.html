{% extends "base.html" %}

{% block title %}
    Member creation
{% endblock %}

{% block content %}
    <div class=""container">
        <div class="row">
            <div class="text-danger font-weight-bold">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </div>
        </div>

        <div class="row my-5">
            <h3 class="text-center display-4">Create a member</h3>
            <form method="POST">
                <div class="mb-3">
                    <input type="text" required class="form-control" name="first_name" value="{{first_name}}" placeholder="Prénom">
                </div>
                <div class="mb-3">
                    <input type="text" required class="form-control" name="last_name" value="{{last_name}}" placeholder="Nom">
                </div>
                <div class="mb-3">
                    <input type="date" required class="form-control" name="birthdate" value="{{birthdate}}" placeholder="Date de naissance">
                </div>
                <div class="mb-3">
                    <input type="radio" required class="form-check-input" name="gender" value="MALE" id="M"/>
                    <label for="M" class="form-check-label">M</label>
                    <input type="radio" required class="form-check-input" name="gender" value="FEMALE" id="F"/>
                    <label for="F" class="form-check-label">F</label>
                </div>
                <button type="submit" class="btn btn-primary">Créer</button>
            </form>
        </div>
    </div>


{% endblock %}
